<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>

    <!-- Template CSS -->
    <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="../static/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="../static/css/sb-admin-2.css" rel="stylesheet">


    <!-- Dashboard Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="../static/img/icon.png" />

    <!-- AMCharts -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Responsive.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/radar.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/plugins/exporting.js"></script>
    
</head>

<body id="page-top">
    <div id="wrapper">
        <div id="content-wrapper" class="d-flex flex-column pt-3">
            <div id="content">
                <div class="container-fluid">
                    <h1 class="h3 mb-0 text-gray-800 text-center p-3">Dashboard</h1>

                    <div class="row d-flex justify-content-center">
                        <!-- Total Revenue -->
                        <div class="col-md-3 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1 text-center">Total Revenue</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800 text-center" id="total-purchase">$5095812742</div>
                                </div>
                            </div>
                        </div>
                    
                        <!-- Total Customers -->
                        <div class="col-md-3 mb-4">
                            <div class="card border-left-success shadow h-100 py-2">
                                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1 text-center">Total Customers</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800 text-center" id="total-revenue">5891</div>
                                </div>
                            </div>
                        </div>
                    
                        <!-- Top-Selling Product -->
                        <div class="col-md-3 mb-4">
                            <div class="card border-left-info shadow h-100 py-2">
                                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1 text-center">Top-Selling Product</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800 text-center" id="top-product">P00025442</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    

                    <!-- Charts -->
                    <div class="row">
                        <div class="col-xl-6">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Purchase by Age Group</h6>
                                </div>
                                <div class="card-body">
                                    <div id="chart-age-group" style="width: 100%; height: 500px;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Average Purchases by Gender</h6>
                                </div>
                                <div class="card-body">
                                    <div id="chart-gender-avg" style="width: 100%; height: 500px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xl-6">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Occupation vs Total Purchases</h6>
                                </div>
                                <div class="card-body">
                                    <div id="chart-occupation-purchase" style="width: 100%; height: 400px;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">City Category Distribution</h6>
                                </div>
                                <div class="card-body">
                                    <div id="chart-city-category" style="width: 100%; height: 400px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/chart-age-group.js"></script>
    <script src="../static/js/chart-gender-avg.js"></script>
    <script src="../static/js/chart-occupation.js"></script>
    <script src="../static/js/chart-city-category.js"></script>
</body>

</html>
